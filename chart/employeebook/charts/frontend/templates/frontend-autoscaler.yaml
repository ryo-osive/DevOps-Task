apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: { { include "frontend.fullname" . } }
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: { { include "frontend.fullname" . } }
  minReplicas: { { .Values.autoScaling.minReplicas . } }
  maxReplicas: { { .Values.autoScaling.maxReplicas . } }
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
